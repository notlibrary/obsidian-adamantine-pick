name: Release Adamantine Pick Obsidian plugin

on:
  push:
    tags:
      - "*"

env:
  PLUGIN_NAME: adamantine-pick
  NOTES_NAME: adamantine-diagram-notes

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: "18"
      - name: Setup emcc
        uses: mymindstorm/setup-emsdk@v12

      - name: Build
        id: build
        run: |
          dog_tag=$(git tag --sort version:refname | tail -n 1)
          RELEASE_NOTES=$(sed -e '/^$/,$d' CHANGELOG | tail +2)
          npm install
          npm run pikchr
          npm run build
          npm run notes
          mkdir ${{ env.PLUGIN_NAME }}
          cp main.js manifest.json styles.css ${{ env.PLUGIN_NAME }}
          zip -r ${{ env.PLUGIN_NAME }}-$dog_tag.zip ${{ env.PLUGIN_NAME }}
          pushd src
          zip -R ${{ env.NOTES_NAME}}.zip '*.md'
          popd
          ls
          echo "tag_name=$dog_tag" >> $GITHUB_OUTPUT
          echo "RELEASE_NOTES<<EOF" >> $GITHUB_ENV
          echo "$RELEASE_NOTES" >> $GITHUB_ENV
          echo "EOF" >> $GITHUB_ENV

      - name: Create Release
        id: create_release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ github.ref }}
          name: ${{ github.ref }}
          draft: false
          prerelease: false
          body: ${{ env.RELEASE_NOTES }}
          token: ${{ secrets.GITHUB_TOKEN }}
          files: |
            main.js
            styles.css
            manifest.json
            ${{ env.PLUGIN_NAME }}-${{ steps.build.outputs.tag_name }}.zip
            ${{ env.NOTES_NAME }}.json
            ${{ env.NOTES_NAME }}.zip
